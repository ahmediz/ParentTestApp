<div class="login-form">
  <div class="container">
    <div class="form">
      <div class="left"><img src="assets/images/login-img.jpg" alt="" /></div>
      <div class="right">
        <h1>Welcome back</h1>
        <p>Please login to access your <span>Spaces</span> Dashboard</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              [formControlName]="['email']"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              [formControlName]="['password']"
            />
          </div>
          <div class="d-flex align-items-center">
            <a href="" routerLink="/login" class="mr-auto">Forgot password?</a>
            <button type="submit" class="btn btn-purple">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
