<div class="user-edit-form">
  <div class="header-img">
    <img
      [src]="data.user?.avatar ? data.user?.avatar : imgPlaceholder"
      [class.user-img]="data.user?.avatar"
      alt=""
    />
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        [formControlName]="['name']"
        placeholder="Your name"
      />
    </div>
    <div class="form-group">
      <label>Job Title</label>
      <input
        type="text"
        class="form-control"
        [formControlName]="['job']"
        placeholder="Your Job Title"
      />
    </div>
    <div class="actions">
      <button type="button" class="btn btn-purple btn-outline" mat-dialog-close>
        Cancel
      </button>
      <button type="submit" class="btn btn-purple">
        {{ data.user ? 'Update' : 'Add' }}
      </button>
    </div>
  </form>
</div>
